<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JS Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Layer 1: Dot GIFs -->
        <div id="dots-container"></div>
        <!-- Layer 2: Main Game Canvas (Walls, Pac-Man, Ghosts) -->
        <canvas id="gameCanvas"></canvas>
        <!-- NEW: Layer 5: Win Sequence GIFs -->
        <div id="win-sequence-container" class="hidden"></div>
        
        <!-- Layer 3: Game Info UI -->
        <div id="game-info">
            <div id="score-container">
                <span id="score-text">0 / 0</span>
                <img id="score-dot-sprite" src="assets/white-cat.gif" alt="dot">
            </div>
            <div id="lives">LIVES: 3</div>
        </div>

        <!-- Layer 4: Pop-up Messages -->
        <div id="game-over" class="hidden">НА ВАС НАДЕЛИ ТРУСЫ!</div>
        <div id="you-win" class="hidden">СПАСЛИСЬ! СПАСИБО БАНАНЯШКА!</div>
    </div>

    <!-- On-screen controls -->
    <div id="touch-controls">
        <button id="touch-up" class="touch-button">▲</button>
        <button id="touch-left" class="touch-button">◀</button>
        <button id="touch-right" class="touch-button">▶</button>
        <button id="touch-down" class="touch-button">▼</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
